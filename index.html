<html>
	<head>
		<title>Minecraft Command Scripter</title>
		<link rel='stylesheet' type='text/css' href='jquery-ui-1.12.1.min.css'/>
		<link rel='stylesheet' type='text/css' href='style.css'/>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="jquery-ui-1.12.1.min.js"></script>
		<script src="parser.js"></script>
		<script src="script.js"></script>
	</head>
	<body style="margin: 0;">
		<div style="max-width: 100%; overflow:hidden;" class="flex flexColumn flexDynamic">
			<!--
			<div id="TopBanner">
				<div id="FileButton"></div>
			</div>
			-->
			<div class="flex flexRow flexDynamic">
				<div id="ProjectExplorer" class="flexStatic"></div>
				<div id="CodeBox" class="flexDynamic flex flexRow">
					<div class="flexStatic" style="padding: 3pt;"></div>
					<div id="CodeLineCount" class="flexStatic lineCount codeText">1</div>
					<div id="Code" class="flexDynamic codeText" style="outline: none;" spellcheck="false" contenteditable=true>Code Goes Here</div>
				</div>
				<div id="RightDivider" class="flexStatic flex flexCenter">
					<div id="RightDividerArrow" class="arrow arrowLeft"></div>
				</div>
				<div id="CommandBox" class="flexDynamic flex flexRow">
					<div class="flexStatic" style="padding: 3pt;"></div>
					<div id="CommandLineCount" class="flexStatic lineCount codeText">1</div>
					<div id="Commands" class="flexDynamic codeText" style="outline: none;" spellcheck="false" contenteditable=true>Command Output is Here</div>
				</div>
			</div>
		</div>
	</body>
</html>
